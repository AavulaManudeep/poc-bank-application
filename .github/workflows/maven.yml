name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: ./mvnw package -Dquarkus.package.type=uber-jar


    - name: Login to Docker Hub
      uses: actions/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_SECRET }}


    - name: Set up Docker Buildx
      uses: actions/setup-buildx-action@v3
      run: docker compose build

    - name: Build and push mysqldb
      uses: actions/build-push-action@v3
      with:
        push: poc-bank-application-mysqldb
        tag: latest

    - name: Build and push
      uses: actions/build-push-action@v3
      with:
        push: poc-bank-application-poc-bank-application-quarkus
        tag: latest

    - name: check build Images
      run: docker images



